[tool.pdm]
[tool.pdm.dev-dependencies]
dev = [
    "pytest>=7.2.2",
]

[project]
name = "acoupi"
version = "0.1.0"
description = "Classifier for bioacoustic devices"
authors = [
    {name = "Aude Vuilli", email = "santiago.mbal@gmail.com"},
]
dependencies = [
    "pyalsaaudio>=0.9.2",
    "pony>=0.7.16",
    "pyaudio>=0.2.13",
    "sounddevice>=0.4.6",
]
requires-python = ">=3.7"
readme = "README.md"
license = {text = "GPL-3.0"}

[build-system]
requires = ["pdm-pep517>=1.0"]
build-backend = "pdm.pep517.api"

[tool.black]
line-length = 79
