site_name: acoupi
site_url: https://acoupi.github.io/acoupi/
nav:
  - Home: index.md
  - User Guide:
      - user_guide/index.md
      - Installation: user_guide/installation.md
      - CLI: user_guide/cli.md
      - Pre-Built Programs: user_guide/programs.md
      - Configuration: user_guide/configurations.md
      - FAQ: user_guide/faq.md
  - Developer Guide:
      - developer_guide/index.md
      - Architecture: developer_guide/architecture.md
      - Data Schema: developer_guide/data_schema.md
      - Components: developer_guide/components.md
      - Tasks: developer_guide/tasks.md
      - Programs: developer_guide/programs.md
      - Inner Workings: developer_guide/inner_workings.md
  - Reference:
      - Data: reference/data.md
      - Components: reference/components.md
      - Programs: reference/programs.md
      - System: reference/system.md
      - CLI: reference/cli.md
  - About the Project:
      - Authors: authors.md
      - License: license.md
  - Contributing: contributing.md
  - Code of Conduct: code_of_conduct.md
theme:
  name: material
  # logo: assets/logo.svg
  font:
    text: Mulish
  favicon: assets/favicon.svg
  features:
    - content.code.copy
    - navigation.tracking
    - navigation.indexes
    - navigation.top
    - toc.follow
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: ["src"]
          import:
            - https://docs.python.org/3.11/objects.inv
            - https://docs.xarray.dev/en/stable/objects.inv
            - https://numpy.org/doc/stable/objects.inv
            - https://mbsantiago.github.io/soundevent/objects.inv
          options:
            show_source: false
            show_root_toc_entry: true
            show_symbol_type_toc: true
            show_root_heading: true
            show_category_heading: true
            show_symbol_type_heading: true
            show_if_no_docstring: true
            docstring_style: "numpy"
            docstring_section_style: "table"
            summary: true
            signature_crossrefs: true
            show_signature_annotations: false
            filters:
              - "!^_"
            docstring_options:
              ignore_init_summary: true
            merge_init_into_class: true
markdown_extensions:
  - abbr
  - attr_list
  - def_list
  - footnotes
  - admonition
  - tables
  - pymdownx.critic
  - pymdownx.keys
  - pymdownx.details
  - mkdocs-click
  - pymdownx.superfences:
      preserve_tabs: true
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.snippets
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - toc:
      toc_depth: 4
      permalink: "#"
      separator: "_"
watch:
  - docs
  - src
